<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header style = "font-size: 50px; margin-bottom: 25px;">Sign up</header>
    <p>Welcome! Please signup with a username and password</p>
    <form method="POST" action = "http://localhost:8000/api/signup">
        <label>Username:</label>
        <input type="text" name = "username" placeholder="Enter username">

        <label>Password:</label>
        <input type="text" name="password" placeholder="Enter password">
        <input type="submit" name="Submit" placeholder="Sign up">
    </form>
    <div id="feedback"></div>
</body>
</html>
